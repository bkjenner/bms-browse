type ActPriority {
    id: ID!
    description: String
    displaysequence: Int
    shortcode: String
    rowstatus: String
    syschangehistoryid: Float
    view: String
}

input ActPriorityFilter {
    id: Float
    description: String
}

type Query {
    actpriorities(filter: ActPriorityFilter): [ActPriority]
}
